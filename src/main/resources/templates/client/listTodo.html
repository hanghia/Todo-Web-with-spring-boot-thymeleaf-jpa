<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="menu">
            <th:block th:if="${client != null}">
                <h3 th:text="|Welcome ${client.fullName}|"></h3>
                <a href="/logout">Logout</a>
            </th:block>
        </div>
        <div class="col-md-12">
            <h2>ToDo App</h2>
            <div class="alert alert-success" th:if="${successmessage}">
                <a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
                <strong th:text="${successmessage}"></strong>
            </div>
            <div class="alert alert-success" th:if="${errormessage}">
                <a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
                <strong th:text="${errormessage}"></strong>
            </div>
            <form th:action="@{'/addTodo'}" th:object="${todo}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}">
                </div>
                <div class="form-group">
                    <input class="form-control" id="detail" placeholder="Detail" th:field="*{detail}" type="text">
                </div>
                <input type="hidden" class="form-control" th:field="*{id}">
                <div>
                    <button type="submit" class="btn btn-primary" th:text="${isAdd}?'Add'">Submit</button>
                </div>

            </form>
        </div>

        <div class="col-md-12">
            <h2>Todo List</h2>
            <div style="margin-top:10px">
                <table id="todoTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="toDo: ${todoList}">
                            <td th:text="${toDo.title}"></td>
                            <td th:text="${toDo.detail}"></td>
                            <td>
                                <a href="javascript:void(0)" class="confirm-delete" th:attr="data-id=${toDo.id},
                             data-name=${toDo.title+ ' '+toDo.detail}">
                                    <i class="fa fa-trash" style="font-size: 21px; color:red;"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap4.min.css"></script>
<script type="text/javascript">
    /*$("#todoTable").dataTable();*/
    $(".confirm-delete").on("click", function (e){
        e.preventDefault();
        var id= $(this).data('id');
        var name = $(this).data('name');
        $("#modal-name").html(name);
        $("#idModalLink").attr('href', '/delete/'+id);
        $("#todoModal").modal('show');
    });
</script>


<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labeledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">'
            <div class="modal-body" id="myModalBody">
                <p> Do you want to delete this (<span id="modal-name"></span>) record?</p>
            </div>
            <div class="modal-footer">
                <a id="idModalLink" href="#" class="btn btn-primary">Yes</a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">NO</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
